schema_version: 1

context:
  version: "0.9.8"

package:
  name: fps-noauth
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/fps-noauth/fps_noauth-${{ version }}.tar.gz
    sha256: 476bca4c9c5020e16e49ee1f30f1f1ed828bcfdda14809f4ae581974f1f1cda1

build:
  noarch: python
  number: 0
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - uv-build
  run:
    - python >=${{ python_min }}
    - jupyverse-api >=0.14.0,<0.15.0

tests:
  - python:
      imports: fps_noauth
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: BSD-3-Clause
  license_file: COPYING.md
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/noauth
  summary: An FPS plugin for an unprotected API

extra:
  recipe-maintainers:
    - davidbrochart
